<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Edição de tarefa - Amanda e Aristídes</title>
</head>

<body style="background-color: rgb(143, 143, 221);">

    <nav class="navbar navbar-expand" style="background-color: rgb(246, 240, 234);">
        <div class="container-fluid mx-5">
            <a class="navbar-brand " href="index.html"> Home </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="listagem.html">Listagem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="background-color: rgb(246, 240, 234); border-radius: 20px;">

        <div class="row align-items-center">
            <div class="col ps-5">
                <div class="h2 mt-3 mb-5">
                    <center> Edição de Tarefa </center>
                </div>
                <form>
                    <div class="row mb-3 mt-3">
                        <div class="col-7">
                            <label for="nomeTarefa" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeTarefa" aria-describedby="nomeTarefa"
                                placeholder="Nome da tarefa" value="Comprar presente">
                        </div>
                        <div class="col-5">
                            <label for="prioridade" class="form-label">Prioridade</label>
                            <select class="form-select  form-select" id="prioridade">
                                <option></option>
                                <option value="1">Alta</option>
                                <option value="2">Média</option>
                                <option value="3" selected>Baixa</option>
                            </select>
                        </div>
                        <div class="col-4 mt-4">
                            <label for="dataTarefa" class="form-label">Data Prevista</label>
                            <input type="datetime-local" class="form-control" id="dataTarefa"
                                aria-describedby="dataTarefa" value="2023-08-13T12:00:00">
                        </div>
                        <div class="col mt-4">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao"
                                placeholder="Descreva a sua atividade"
                                value="Comprar presente de aniversário do Clebin">
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center;">
                        <a href="listagem.html"><button type="button"
                                class="btn mt-3 px-5 btn-cancelar me-3">Cancelar</button></a>
                        <a href="listagem.html"><button type="button"
                                class="btn mt-3 px-5 btn-primario ms-3">Salvar</button></a>

                    </div>

                </form>
            </div>
            <div class="col-5">
                <img src="images/Fill-out-pana.svg" alt="Imagem de representação de uma tarefa">
            </div>
        </div>
    </div>

</body>

</html>
